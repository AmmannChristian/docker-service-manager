# Test Configuration

# Disable OIDC authentication for tests - use test profile
%test.quarkus.oidc.enabled=false
%test.quarkus.oidc.auth-server-url=http://localhost:8080/
%test.quarkus.oidc.client-id=test-client
%test.quarkus.oidc.credentials.secret=test-secret
%test.quarkus.oidc.application-type=service

# Disable scheduler during tests
%test.quarkus.scheduler.enabled=false

# Use test Docker host
%test.docker.host=unix:///var/run/docker.sock

# Logging for tests
%test.quarkus.log.level=WARN
%test.quarkus.log.category."com.ammann".level=DEBUG